<ion-view class="hours-view">
    <ion-content class="ion-content padding centered">        
                <div class="row">
                    <div class="col text-center">
                        <img class="portrait full-image" src="img/background.jpg"/>    
                    </div>
                </div>
                <div class="col col-center">
                    <div class="row" ng-repeat="day in days">
                        <div class="col col-50 text-left hours-DOW">{{day.name}}</div>
                        <div class="col col-25 text-right hours-Hours">{{day.begin}}</div>
                        <div class="col col-10 text-center hours-Hours">&dash;</div>
                        <div class="col col-25 text-left hours-Hours">{{day.end}}</div>
                    </div>
                </div>
        </div>        
    </ion-content>
</ion-view>
