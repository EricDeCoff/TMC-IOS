<div class="portrait">
    <div class="row row-center">
        <div class="col col-center text-center">
            <span class="title">{{ title.line1 }}</span>
            <span class="title offsetline2">{{ title.line2 }}</span>
        </div>
    </div>
</div>
<div class="landscape">
    <div class="row row-center">
        <div class="col col-center text-center">
            <span class="title-single">{{ title.line1 + ' ' + title.line2 }}</span>
        </div>
    </div>
</div>
